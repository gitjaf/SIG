<div class="container-fluid">
	<div class="row-fluid">
		<div class="span10">
			<div class="row-fluid">
				<div class="span12">
					<div class="span2">
						<button class="btn pull-right">Nueva</button>
					</div>
					<div class="input-append span10 hidden-phone">
						<input ng-model="query" type="search" placeholder="Buscar Tareas" class="span8">
						<button class="btn " ng-click="search(query)">&nbsp;<i class="icon-search"></i>&nbsp;</button><br>
					</div>	
				</div>
				<div class="row-fluid hidden-phone">
					
					<div class="span4 offset2 collapse in">
						<span class="muted"><small>Ordenar por:</small></span>
						<span ng-class="{activeLink: tareas.data.sortBy == 'asunto' }">
							<a ng-click="sort('asunto')">
								<small>Asunto</small></a>
						</span>
						<span ng-class="{activeLink: tareas.data.sortBy == 'fechaInicio' }">
							<a ng-click="sort('fechaInicio')">
								<small>Inicio</small></a>
						</span>
						<span ng-class="{activeLink: tareas.data.sortBy == 'fechaVencimiento' }">
							<a ng-click="sort('fechaVencimiento')">
								<small>Vencimiento</small></a>
						</span>
						<span ng-class="{activeLink: tareas.data.sortBy == 'estado' }">
							<a  ng-click="sort('estado')"><small>Estado</small></a>
						</span>
						<span ng-class="{activeLink: tareas.data.sortBy == 'prioridad' }">
							<a ng-click="sort('prioridad')"><small>Prioridad</small></a>
						</span>
					</div>
					<div class="span2 offset2">
						<span class="muted"><small>{{tareas.data.total}} Tarea(s)</small></span>
					</div>
				</div>
			</div>
			<div class="row-fluid" style="margin-top:25px;">
				<!--Body content-->
				<div class="offset1 span8">	
					<div class="row-fluid hoverDiv" ng-repeat="tarea in tareas._embedded.collection | filter: query | orderBy: orderProp">

						<div class="row-fluid">
							<a ng-href="#{{tarea._links.self.href}}" class="lead">{{tarea.asunto}} </a>
							<span class="muted">{{tarea.fechaInicio | date:mediumDate}}</span>
							<span class="muted"> - {{tarea.fechaVencimiento | date:mediumDate}}</span>
							<span ng-class="{label : tarea.estado}" class="{{(tarea.estado | lowercase).split(' ').join('')}}">
								{{tarea.estado}}
							</span>
							<span ng-class="{label : tarea.prioridad}" class="{{(tarea.prioridad | lowercase).split(' ').join('')}}">
								{{tarea.prioridad}}
							</span>
							
						</div>
						<div class="row-fluid">
							<div class="span6 muted">{{tarea.descripcion}}</div>
						</div>
					</div>
				</div>
				<div class="span2">
					<!-- Sort By: <select ng-model="orderProp">
						<option value="asunto">Alfabetico</option>
						<option value="fechaInicio">Reciente</option>
					</select> -->
				</div>
				<div class="span8" >
					<div class="pager">
						<ul>
							<li ng-show="tareas._links.previous" >
								<a ng-href="#{{tareas._links.previous.href}}" >Previous</a>
							</li>
							<li ng-repeat="(number, link) in tareas._links.pages"
								ng-class="{disabled: tareas._links.self.href == link.href }">
								<a ng-href="#{{link.href}}">{{number}}</a>
							</li>
							<li ng-show="tareas._links.next">
								<a ng-href="#{{tareas._links.next.href}}">Next</a>
							</li>

						</ul>
					</div>
				</div>

			</div>
		</div>
		<div class="span2 hidden-phone">

		</div>

	</div>

	
</div>
