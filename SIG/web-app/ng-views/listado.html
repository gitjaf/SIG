

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span10">
			<div class="row-fluid">
				<div class="span12">
					<div class="input-append span9 offset2 hidden-phone">
						<input data-ng-model="query" type="search" placeholder="Buscar Tareas" class="span7">
						<button class="btn" data-ng-click="search(query)">&nbsp;<i class="icon-search"></i>&nbsp;</button><br>
					</div>	
				</div>
				<div class="row-fluid hidden-phone">
					
					<div class="span5 offset2 collapse in">
						<span class="muted"><small>Ordenar por:</small></span>
						<span data-ng-class="{activeLink: tareas.data.sortBy == 'asunto' }">
							<a data-ng-click="sort('asunto')">
								Asunto
							</a>
						</span>
						<span data-ng-class="{activeLink: tareas.data.sortBy == 'fechaInicio' }">
							<a data-ng-click="sort('fechaInicio')">
								Inicio
							</a>
						</span>
						<span data-ng-class="{activeLink: tareas.data.sortBy == 'fechaVencimiento' }">
							<a data-ng-click="sort('fechaVencimiento')">
								Vencimiento
							</a>
						</span>
						<span data-ng-class="{activeLink: tareas.data.sortBy == 'estado' }">
							<a  data-ng-click="sort('estado')">
								Estado
							</a>
						</span>
						<span data-ng-class="{activeLink: tareas.data.sortBy == 'prioridad' }">
							<a data-ng-click="sort('prioridad')">
								Prioridad
							</a>
						</span>
					</div>
					<div class="span2">
						<span class="muted"><small>{{tareas.data.total}} Tarea(s)</small></span>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span2">
					<a class="btn pull-right" id="form" data-toggle="modal" data-target="#edit" >Nueva</a>
				</div>
			</div>
			<div class="row-fluid" style="margin-top:25px;">
				<!--Body content-->
				<div class="offset1 span8">	
					<div class="row-fluid hoverDiv" data-ng-repeat="tarea in tareas._embedded.collection | filter: query | orderBy: orderProp">

						<div class="row-fluid">
							<a data-ng-href="#{{tarea._links.self.href}}" class="lead">{{tarea.asunto}} </a>
							<span class="muted">{{tarea.fechaInicio | date:mediumDate}}</span>
							<span class="muted"> - {{tarea.fechaVencimiento | date:mediumDate}}</span>
							<span data-ng-class="{label : tarea.estado}" class="{{(tarea.estado | lowercase).split(' ').join('')}}">
								{{tarea.estado}}
							</span>
							<span data-ng-class="{label : tarea.prioridad}" class="{{(tarea.prioridad | lowercase).split(' ').join('')}}">
								{{tarea.prioridad}}
							</span>
							
						</div>
						<div class="row-fluid">
							<div class="span6 muted">{{tarea.descripcion}}</div>
						</div>
					</div>
				</div>
				<div class="span2">
					<!-- Sort By: <select ng-model="orderProp">
						<option value="asunto">Alfabetico</option>
						<option value="fechaInicio">Reciente</option>
					</select> -->
				</div>
				<div class="span8" >
					<div class="pager">
						<ul>
							<li data-ng-show="tareas._links.previous" >
								<a data-ng-href="#{{tareas._links.previous.href}}" >Previous</a>
							</li>
							<li data-ng-repeat="(number, link) in tareas._links.pages"
								data-ng-class="{disabled: tareas._links.self.href == link.href }">
								<a data-ng-href="#{{link.href}}">{{number}}</a>
							</li>
							<li data-ng-show="tareas._links.next">
								<a data-ng-href="#{{tareas._links.next.href}}">Next</a>
							</li>

						</ul>
					</div>
				</div>

			</div>
		</div>
		<div class="span2 hidden-phone">

		</div>

	</div>

	<div data-ui-modal class="form fade slide left" data-ng-model="modal" id="edit">
		<div data-ng-include src="'./ng-views/form.html'" data-ng-controller="FormTareaCtrl">
		</div>
	</div>

	
</div>
