<div>
	<div class="container-fluid">
		<div class="row-fluid">
			
			<div class="span12">
				<!--Sidebar content-->
				<div class="offset2">
					<input ng-model="query" type="search" placeholder="Buscar Tareas" class="input-xxlarge"> 
				</div>
				
			</div>
			<div class="row-fluid">
				<div class="span10">
					<!--Body content-->
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Asunto</th>
								<th>Inicia</th>
								<th>Vence</th>
								<th>Link</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="tarea in tareas | filter:query | orderBy: orderProp">
								<td>{{tarea.asunto}}</td>
								<td>{{tarea.fechaInicio | date:mediumDate}}</td>
								<td>{{tarea.fechaVencimiento | date:mediumDate}}</td>
								<td><a href="#{{tarea._links.self.href}}">{{tarea._links.self.href}}</a></td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="span2">
					Sort By: <select ng-model="orderProp">
						<option value="asunto">Alfabetico</option>
						<option value="fechaInicio">Reciente</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
